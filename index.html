<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warung Miekopies Bali (Online)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f3f4f6; 
            overflow: hidden; 
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .hide { display: none !important; }
        .show { display: flex !important; }
        
        .page-container {
            width: 100%; height: 100vh;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .category-btn.active {
            background-color: #2563eb; color: white; border-color: #2563eb;
        }
        
        .receipt-paper {
            background: white;
            position: relative;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .receipt-dashed {
            border-bottom: 2px dashed #cbd5e1;
        }
    </style>
</head>
<body>

    <!-- 1. LOBBY -->
    <div id="view-lobby" class="page-container show bg-gray-900">
        <div class="flex-1 flex flex-col items-center justify-center p-6 text-white text-center">
            <div class="mb-8">
                <h1 class="text-3xl font-extrabold text-yellow-400 mb-1">WARUNG MIEKOPIES</h1>
                <p class="text-gray-400 text-sm">Nusadua Bali • <span class="text-green-400 font-bold">ONLINE</span></p>
            </div>

            <div class="grid grid-cols-1 gap-4 w-full max-w-sm">
                <button onclick="navigate('view-cashier')" class="bg-blue-600 hover:bg-blue-700 p-5 rounded-xl shadow-lg flex items-center gap-4 transition transform active:scale-95 text-left">
                    <div class="bg-blue-800 p-3 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-cash-register text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Mulai Jualan</h3>
                        <p class="text-xs text-blue-200">Buka Kasir</p>
                    </div>
                </button>

                <button onclick="navigate('view-database')" class="bg-purple-600 hover:bg-purple-700 p-5 rounded-xl shadow-lg flex items-center gap-4 transition transform active:scale-95 text-left">
                    <div class="bg-purple-800 p-3 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-file-invoice text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Laporan</h3>
                        <p class="text-xs text-purple-200">Riwayat Transaksi Cloud</p>
                    </div>
                </button>

                <button onclick="navigate('view-admin')" class="bg-orange-600 hover:bg-orange-700 p-5 rounded-xl shadow-lg flex items-center gap-4 transition transform active:scale-95 text-left">
                    <div class="bg-orange-800 p-3 rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-utensils text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Menu Makanan</h3>
                        <p class="text-xs text-orange-200">Tambah/Edit Produk</p>
                    </div>
                </button>
            </div>
            
            <p class="absolute bottom-5 text-xs text-gray-600">Connected to Firebase</p>
        </div>
    </div>

    <!-- 2. KASIR -->
    <div id="view-cashier" class="page-container hide bg-gray-50 flex flex-col h-screen">
        <div class="bg-white shadow-sm z-10 flex-none">
            <div class="flex items-center justify-between px-4 py-3 border-b">
                <button onclick="navigate('view-lobby')" class="text-gray-600 hover:text-gray-900 active:scale-90 transition">
                    <i class="fas fa-home text-lg"></i>
                </button>
                <h2 class="font-bold text-gray-800 text-sm">Kasir Miekopies</h2>
                <div class="w-6"></div> 
            </div>
            <div class="flex gap-2 p-2 overflow-x-auto whitespace-nowrap bg-gray-100" id="category-tabs">
                <button onclick="setCategory('all')" class="category-btn active px-4 py-1.5 rounded-full text-xs font-semibold border border-gray-300 bg-white text-gray-600 transition">Semua</button>
                <button onclick="setCategory('makanan')" class="category-btn px-4 py-1.5 rounded-full text-xs font-semibold border border-gray-300 bg-white text-gray-600 transition">Makanan</button>
                <button onclick="setCategory('minuman')" class="category-btn px-4 py-1.5 rounded-full text-xs font-semibold border border-gray-300 bg-white text-gray-600 transition">Minuman</button>
                <button onclick="setCategory('camilan')" class="category-btn px-4 py-1.5 rounded-full text-xs font-semibold border border-gray-300 bg-white text-gray-600 transition">Camilan</button>
                <button onclick="setCategory('tambahan')" class="category-btn px-4 py-1.5 rounded-full text-xs font-semibold border border-gray-300 bg-white text-gray-600 transition">Tambahan</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-2 bg-gray-50" id="pos-menu-grid">
            <div id="loading-menu" class="text-center mt-10 text-gray-400 text-xs hidden">
                <i class="fas fa-circle-notch fa-spin"></i> Memuat Menu...
            </div>
            <div class="grid grid-cols-3 gap-2 pb-20" id="menu-grid-container"></div>
        </div>

        <div class="bg-white border-t rounded-t-2xl shadow-[0_-5px_20px_rgba(0,0,0,0.1)] z-20 flex-none h-[35vh] flex flex-col relative">
            <div class="p-3 border-b bg-gray-50 flex items-center gap-2">
                <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                <input type="text" id="buyer-name" placeholder="Nama Pelanggan..." class="flex-1 bg-transparent outline-none text-sm font-bold text-gray-700">
                <button onclick="window.clearCart()" class="text-xs text-red-500 font-bold px-3 py-1 bg-red-50 rounded hover:bg-red-100 border border-red-200 active:scale-95 transition">
                    <i class="fas fa-trash-alt mr-1"></i> Reset
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4" id="cart-list">
                <p class="text-center text-gray-400 text-xs mt-6 italic">Belum ada pesanan</p>
            </div>
            <div class="p-4 bg-gray-800 text-white flex justify-between items-center"> 
                <div>
                    <p class="text-xs text-gray-400">Total Tagihan</p>
                    <p class="text-xl font-bold text-yellow-400" id="cart-total">Rp 0</p>
                </div>
                <button onclick="window.showBillPreview()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-bold shadow-lg transition transform active:scale-95 flex items-center gap-2">
                    Bayar <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 3. KELOLA MENU -->
    <div id="view-admin" class="page-container hide bg-gray-100 overflow-y-auto">
        <div class="bg-white p-4 shadow-sm sticky top-0 z-10 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="navigate('view-lobby')" class="text-gray-600 active:scale-90 transition"><i class="fas fa-arrow-left text-xl"></i></button>
                <h2 class="font-bold text-lg">Kelola Menu</h2>
            </div>
            <button onclick="window.seedDefaultMenus()" class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded border border-blue-200">
                <i class="fas fa-cloud-upload-alt"></i> Upload Menu Bawaan
            </button>
        </div>

        <div class="p-4 max-w-lg mx-auto pb-20">
            <div class="bg-white p-4 rounded-xl shadow mb-4">
                <h3 class="font-bold text-gray-700 mb-3 text-sm">Tambah Menu Baru</h3>
                <div class="space-y-3">
                    <input type="text" id="new-menu-name" placeholder="Nama Menu (ex: Mie Setan)" class="w-full p-2 text-sm border rounded focus:border-blue-500 outline-none">
                    <div class="flex gap-2">
                        <input type="number" id="new-menu-price" placeholder="Harga (ex: 12000)" class="w-1/2 p-2 text-sm border rounded outline-none">
                        <select id="new-menu-cat" class="w-1/2 p-2 text-sm border rounded outline-none bg-white">
                            <option value="makanan">Makanan</option>
                            <option value="minuman">Minuman</option>
                            <option value="camilan">Camilan</option>
                            <option value="tambahan">Tambahan</option>
                        </select>
                    </div>
                    <button onclick="window.addNewMenu()" class="w-full bg-blue-600 text-white py-2 rounded font-bold text-sm hover:bg-blue-700 active:scale-95 transition">
                        <i class="fas fa-save"></i> Simpan ke Cloud
                    </button>
                </div>
            </div>

            <div class="space-y-2" id="admin-menu-list">
                <div class="text-center mt-4 text-gray-400 text-xs"><i class="fas fa-circle-notch fa-spin"></i> Sinkronisasi...</div>
            </div>
        </div>
    </div>

    <!-- 4. DATABASE -->
    <div id="view-database" class="page-container hide bg-white flex flex-col">
        <div class="bg-purple-700 text-white p-4 shadow-md flex items-center justify-between z-10">
            <div class="flex items-center gap-3">
                <button onclick="navigate('view-lobby')" class="active:scale-90 transition"><i class="fas fa-arrow-left text-xl"></i></button>
                <h2 class="font-bold text-lg">Laporan Cloud</h2>
            </div>
            <div class="text-right">
                <p class="text-[10px] opacity-80">Omzet Total</p>
                <p class="font-bold text-lg" id="report-grand-total">Rp 0</p>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-2 bg-gray-50 pb-20" id="transaction-list">
             <div class="text-center mt-10 text-gray-400 text-xs"><i class="fas fa-circle-notch fa-spin"></i> Mengambil Data...</div>
        </div>
    </div>

    <!-- MODAL STRUK -->
    <div id="bill-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-lg shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="bg-gray-100 p-3 flex justify-between items-center border-b">
                <h3 class="font-bold text-gray-700">Detail Transaksi</h3>
                <button onclick="window.closeBillModal()" class="text-gray-500 hover:text-gray-800 p-2"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6 overflow-y-auto bg-white receipt-paper font-mono text-sm" id="bill-content"></div>
            <div id="payment-actions" class="p-4 bg-gray-50 border-t grid grid-cols-2 gap-3 hidden">
                <button onclick="window.processPayment('TUNAI')" class="bg-green-100 border border-green-500 text-green-700 py-3 rounded-lg font-bold hover:bg-green-200 flex flex-col items-center active:scale-95 transition">
                    <span>TUNAI</span> <span class="text-[10px] font-normal">Cash</span>
                </button>
                <button onclick="window.processPayment('HUTANG')" class="bg-red-100 border border-red-500 text-red-700 py-3 rounded-lg font-bold hover:bg-red-200 flex flex-col items-center active:scale-95 transition">
                    <span>HUTANG</span> <span class="text-[10px] font-normal">Bon/Credit</span>
                </button>
            </div>
             <div id="view-actions" class="p-4 bg-gray-50 border-t hidden grid grid-cols-2 gap-3">
                <button onclick="window.sendToWA()" class="bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 flex items-center justify-center gap-2 shadow-sm active:scale-95 transition">
                    <i class="fab fa-whatsapp text-xl"></i> Kirim WA
                </button>
                <button onclick="window.saveReceiptImage()" class="bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 flex items-center justify-center gap-2 shadow-sm active:scale-95 transition">
                    <i class="fas fa-download"></i> Simpan
                </button>
            </div>
        </div>
    </div>

    <!-- MODULE SCRIPT UNTUK FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- KONFIGURASI FIREBASE ANDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyAWi2L7bJewUmTeR_SwGM0sdwjFLdOisCs",
            authDomain: "kasir-128a2.firebaseapp.com",
            projectId: "kasir-128a2",
            storageBucket: "kasir-128a2.firebasestorage.app",
            messagingSenderId: "566922594063",
            appId: "1:566922594063:web:c251d0943a0e20ab51a07a",
            measurementId: "G-NM9MSXY677"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State Global
        let menus = [];
        let transactions = [];
        let cart = [];
        let currentCategory = 'all';
        let currentViewedTrx = null;

        // --- REALTIME LISTENER MENUS ---
        // Ini yang membuat HP A dan HP B sinkron otomatis
        const menuCol = collection(db, "menus");
        onSnapshot(menuCol, (snapshot) => {
            menus = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            // Render ulang jika sedang di halaman terkait
            if(!document.getElementById('view-cashier').classList.contains('hide')) renderMenuGrid();
            if(!document.getElementById('view-admin').classList.contains('hide')) renderAdminList();
            
            // Hilangkan loading
            document.getElementById('loading-menu').classList.add('hidden');
        });

        // --- REALTIME LISTENER TRANSACTIONS ---
        const trxCol = collection(db, "transactions");
        const qTrx = query(trxCol, orderBy("timestamp", "desc"));
        onSnapshot(qTrx, (snapshot) => {
            transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            if(!document.getElementById('view-database').classList.contains('hide')) renderTransactions();
        });

        // --- EXPORT FUNCTION KE WINDOW AGAR BISA DIPANGGIL HTML ---
        
        window.navigate = function(viewId) {
            document.querySelectorAll('.page-container').forEach(el => {
                el.classList.remove('show');
                el.classList.add('hide');
            });
            document.getElementById(viewId).classList.remove('hide');
            document.getElementById(viewId).classList.add('show');

            if(viewId === 'view-cashier') renderMenuGrid();
            if(viewId === 'view-admin') renderAdminList();
            if(viewId === 'view-database') renderTransactions();
        }

        window.setCategory = function(cat) {
            currentCategory = cat;
            const btns = document.getElementById('category-tabs').children;
            for(let btn of btns) btn.classList.remove('active');
            
            if(cat === 'all') btns[0].classList.add('active');
            if(cat === 'makanan') btns[1].classList.add('active');
            if(cat === 'minuman') btns[2].classList.add('active');
            if(cat === 'camilan') btns[3].classList.add('active');
            if(cat === 'tambahan') btns[4].classList.add('active');

            renderMenuGrid();
        }

        window.addToCart = function(itemId) {
            const item = menus.find(m => m.id === itemId);
            if(!item) return;

            const existing = cart.find(c => c.id === item.id);
            if(existing) existing.qty++;
            else cart.push({ ...item, qty: 1 });
            renderCart();
        }

        window.updateQty = function(idx, change) {
            cart[idx].qty += change;
            if(cart[idx].qty <= 0) cart.splice(idx, 1);
            renderCart();
        }

        window.clearCart = function() {
            if(cart.length > 0 && confirm("Hapus pesanan?")) {
                cart = [];
                renderCart();
            }
        }

        // --- FUNGSI CLOUD: TAMBAH MENU ---
        window.addNewMenu = async function() {
            const name = document.getElementById('new-menu-name').value;
            const price = document.getElementById('new-menu-price').value;
            const cat = document.getElementById('new-menu-cat').value;

            if(!name || !price) return Swal.fire('Error', 'Data belum lengkap', 'error');

            let icon = 'fa-utensils';
            let color = 'bg-white';
            if(cat === 'minuman') { icon = 'fa-glass-water'; color = 'bg-blue-50'; }
            if(cat === 'camilan') { icon = 'fa-bread-slice'; color = 'bg-yellow-50'; }
            if(cat === 'tambahan') { icon = 'fa-plus-circle'; color = 'bg-gray-50'; }

            Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading()});

            try {
                await addDoc(collection(db, "menus"), {
                    name: name,
                    price: parseInt(price),
                    category: cat,
                    icon: icon,
                    color: color
                });
                
                document.getElementById('new-menu-name').value = '';
                document.getElementById('new-menu-price').value = '';
                Swal.fire({icon: 'success', title: 'Tersimpan di Cloud', timer: 1000, showConfirmButton: false});
            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'Gagal simpan ke database. Cek koneksi.', 'error');
            }
        }

        // --- FUNGSI CLOUD: HAPUS MENU ---
        window.deleteMenu = async function(docId) {
            Swal.fire({
                title: 'Hapus Permanen?',
                text: "Menu akan hilang dari semua perangkat",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        await deleteDoc(doc(db, "menus", docId));
                        Swal.fire('Terhapus', 'Menu dihapus dari cloud', 'success');
                    } catch (e) {
                        Swal.fire('Error', 'Gagal menghapus', 'error');
                    }
                }
            });
        }

        // --- FUNGSI CLOUD: BAYAR ---
        window.processPayment = async function(method) {
            const buyer = document.getElementById('buyer-name').value.trim() || "Pelanggan";
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            
            Swal.fire({title: 'Memproses...', didOpen: () => Swal.showLoading()});

            try {
                await addDoc(collection(db, "transactions"), {
                    buyer: buyer,
                    items: cart,
                    total: total,
                    method: method,
                    timestamp: Date.now(),
                    date: new Date().toLocaleString('id-ID')
                });

                window.closeBillModal();
                cart = [];
                document.getElementById('buyer-name').value = '';
                renderCart();

                Swal.fire({icon: 'success', title: 'Transaksi Berhasil', text: 'Data tersimpan di cloud', timer: 1500, showConfirmButton: false});
            } catch (e) {
                Swal.fire('Error', 'Gagal menyimpan transaksi', 'error');
            }
        }

        // --- FUNGSI SEEDING DATA (Tombol Bantuan) ---
        window.seedDefaultMenus = async function() {
            const defaultMenus = [
                { name: "Mie Goreng", price: 12000, category: "makanan", icon: "fa-utensils", color: "bg-orange-100" },
                { name: "Mie Kuah", price: 12000, category: "makanan", icon: "fa-bowl-rice", color: "bg-orange-100" },
                { name: "Nasi Goreng", price: 15000, category: "makanan", icon: "fa-fire-burner", color: "bg-red-100" },
                { name: "Kopi Hitam", price: 5000, category: "minuman", icon: "fa-mug-hot", color: "bg-gray-200" },
                { name: "Es Teh", price: 5000, category: "minuman", icon: "fa-glass-water", color: "bg-blue-100" }
            ];
            
            Swal.fire({title: 'Mengupload...', didOpen: () => Swal.showLoading()});
            
            let batchPromises = defaultMenus.map(m => addDoc(collection(db, "menus"), m));
            await Promise.all(batchPromises);
            
            Swal.fire('Selesai', 'Menu bawaan berhasil diupload!', 'success');
        }

        // --- RENDER FUNCTIONS ---
        function renderMenuGrid() {
            const container = document.getElementById('menu-grid-container');
            container.innerHTML = '';
            
            const filteredMenus = currentCategory === 'all' ? menus : menus.filter(m => m.category === currentCategory);

            if(filteredMenus.length === 0) {
                if(menus.length === 0) {
                     container.innerHTML = '<p class="col-span-3 text-center text-gray-400 mt-10 text-xs">Menu Kosong. Silakan ke menu Admin > Upload Menu Bawaan.</p>';
                } else {
                     container.innerHTML = '<p class="col-span-3 text-center text-gray-400 mt-10 text-xs">Tidak ada menu di kategori ini</p>';
                }
                return;
            }

            filteredMenus.forEach(item => {
                const el = document.createElement('div');
                el.className = `menu-card ${item.color || 'bg-white'} p-2 rounded-lg shadow-sm border border-gray-100 flex flex-col items-center justify-center cursor-pointer h-24 text-center transition active:scale-95`;
                // PENTING: Pass item.id string
                el.onclick = () => window.addToCart(item.id);
                el.innerHTML = `
                    <i class="fas ${item.icon || 'fa-utensils'} text-xl mb-1 text-gray-700 opacity-70"></i>
                    <h4 class="font-bold text-[10px] leading-tight text-gray-800 line-clamp-2 h-6 flex items-center justify-center overflow-hidden w-full">${item.name}</h4>
                    <p class="text-xs text-blue-700 font-bold mt-0.5">Rp ${item.price.toLocaleString('id-ID')}</p>
                `;
                container.appendChild(el);
            });
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const totalEl = document.getElementById('cart-total');
            list.innerHTML = '';
            
            if(cart.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-xs mt-6 italic">Belum ada pesanan</p>';
                totalEl.innerText = 'Rp 0';
                return;
            }

            let total = 0;
            cart.forEach((item, index) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                const row = document.createElement('div');
                row.className = 'flex justify-between items-center mb-2 bg-white p-2 rounded shadow-sm border border-gray-100';
                row.innerHTML = `
                    <div>
                        <div class="font-bold text-xs text-gray-700">${item.name}</div>
                        <div class="text-[10px] text-gray-500">${item.qty} x ${item.price.toLocaleString()}</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-xs">Rp ${subtotal.toLocaleString()}</span>
                        <div class="flex items-center bg-gray-100 rounded">
                             <button onclick="window.updateQty(${index}, -1)" class="w-8 h-8 text-red-500 text-sm font-bold hover:bg-gray-200 rounded active:bg-gray-300">-</button>
                             <button onclick="window.updateQty(${index}, 1)" class="w-8 h-8 text-blue-500 text-sm font-bold hover:bg-gray-200 rounded active:bg-gray-300">+</button>
                        </div>
                    </div>
                `;
                list.appendChild(row);
            });
            totalEl.innerText = 'Rp ' + total.toLocaleString('id-ID');
        }

        function renderAdminList() {
            const list = document.getElementById('admin-menu-list');
            list.innerHTML = '';
            
            if(menus.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-sm">Belum ada menu di database.</p>';
                return;
            }

            menus.forEach((item) => {
                const row = document.createElement('div');
                row.className = 'bg-white border rounded p-3 flex justify-between items-center shadow-sm mb-2';
                // Pass Doc ID string
                row.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg flex items-center justify-center text-gray-500 bg-gray-100">
                            <i class="fas ${item.icon}"></i>
                        </div>
                        <div>
                            <div class="font-bold text-sm text-gray-800">${item.name}</div>
                            <div class="text-xs text-gray-500">${item.category} • Rp ${item.price.toLocaleString()}</div>
                        </div>
                    </div>
                    <button onclick="window.deleteMenu('${item.id}')" class="text-red-500 px-3 py-2 bg-red-50 rounded-lg hover:bg-red-100 transition active:scale-95">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                list.appendChild(row);
            });
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            const totalEl = document.getElementById('report-grand-total');
            list.innerHTML = '';
            
            if(transactions.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-sm mt-10">Belum ada data transaksi.</p>';
                totalEl.innerText = 'Rp 0';
                return;
            }

            let omzet = 0;
            transactions.forEach(trx => {
                omzet += trx.total;
                const el = document.createElement('div');
                const isDebt = trx.method === 'HUTANG';
                
                el.onclick = () => window.viewTransactionDetail(trx.id);
                el.className = `bg-white p-4 mb-3 rounded-lg shadow-sm border-l-4 ${isDebt ? 'border-red-500' : 'border-green-500'} cursor-pointer hover:bg-gray-50 transition active:bg-gray-100`;
                
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <div>
                            <span class="font-bold text-gray-800 text-sm">${trx.buyer}</span>
                            <span class="text-[10px] text-gray-400 block">${trx.date}</span>
                        </div>
                        <span class="font-bold text-xs px-2 py-1 rounded ${isDebt ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">${trx.method}</span>
                    </div>
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-xs text-gray-500">${trx.items ? trx.items.length : 0} Menu</span>
                        <span class="font-bold text-gray-800">Rp ${trx.total.toLocaleString('id-ID')}</span>
                    </div>
                `;
                list.appendChild(el);
            });

            totalEl.innerText = 'Rp ' + omzet.toLocaleString('id-ID');
        }

        // --- BILL / STRUK FUNCTIONS ---
        window.showBillPreview = function() {
            if(cart.length === 0) return Swal.fire('Kosong', 'Belum ada pesanan', 'warning');
            const buyer = document.getElementById('buyer-name').value.trim() || "Pelanggan";
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            const date = new Date().toLocaleString('id-ID');
            
            document.getElementById('bill-content').innerHTML = generateReceiptHTML(buyer, cart, total, date);
            
            document.getElementById('payment-actions').classList.remove('hidden');
            document.getElementById('payment-actions').classList.add('grid');
            document.getElementById('view-actions').classList.add('hidden');
            document.getElementById('view-actions').classList.remove('grid');
            document.getElementById('bill-modal').classList.remove('hidden');
        }

        window.viewTransactionDetail = function(trxId) {
            const trx = transactions.find(t => t.id === trxId);
            if(!trx) return;
            currentViewedTrx = trx;
            
            document.getElementById('bill-content').innerHTML = generateReceiptHTML(trx.buyer, trx.items, trx.total, trx.date, trx.method);
            
            document.getElementById('payment-actions').classList.add('hidden');
            document.getElementById('payment-actions').classList.remove('grid');
            document.getElementById('view-actions').classList.remove('hidden');
            document.getElementById('view-actions').classList.add('grid');
            document.getElementById('bill-modal').classList.remove('hidden');
        }

        window.closeBillModal = function() {
            document.getElementById('bill-modal').classList.add('hidden');
        }

        function generateReceiptHTML(buyerName, items, total, date, method = null) {
            let itemRows = (items || []).map(item => `
                <div class="flex justify-between mb-1 border-b border-gray-100 pb-1">
                    <span>${item.name} <span class="text-gray-400 text-xs">x${item.qty}</span></span>
                    <span>${(item.price * item.qty).toLocaleString('id-ID')}</span>
                </div>
            `).join('');

            let methodHTML = method ? `
                <div class="receipt-dashed my-2"></div>
                <div class="flex justify-between font-bold">
                    <span>Metode:</span>
                    <span class="${method === 'HUTANG' ? 'text-red-600' : 'text-green-600'}">${method}</span>
                </div>
            ` : '';

            return `
                <div class="p-2">
                    <div class="text-center mb-4">
                        <h2 class="font-bold text-lg uppercase tracking-wider">WARUNG MIEKOPIES</h2>
                        <p class="text-xs text-gray-500">Nusadua Bali</p>
                    </div>
                    <div class="receipt-dashed mb-3"></div>
                    <div class="flex justify-between text-xs mb-3 text-gray-500">
                        <span>${date}</span>
                        <span class="font-bold text-gray-800">${buyerName}</span>
                    </div>
                    <div class="space-y-1 text-sm text-gray-700">
                        ${itemRows}
                    </div>
                    <div class="receipt-dashed my-3"></div>
                    <div class="flex justify-between text-lg font-bold">
                        <span>TOTAL</span>
                        <span>Rp ${total.toLocaleString('id-ID')}</span>
                    </div>
                    ${methodHTML}
                    <div class="mt-6 text-center text-xs text-gray-400">
                        Terima Kasih - Matur Suksma
                    </div>
                </div>
            `;
        }

        window.sendToWA = function() {
            if(!currentViewedTrx) return;
            const trx = currentViewedTrx;
            let text = `*WARUNG MIEKOPIES*\nPelanggan: ${trx.buyer}\nTanggal: ${trx.date}\n----------------\n`;
            (trx.items || []).forEach(i => {
                text += `${i.name} (${i.qty}) : Rp ${(i.price * i.qty).toLocaleString('id-ID')}\n`;
            });
            text += `----------------\n*TOTAL: Rp ${trx.total.toLocaleString('id-ID')}*\nMetode: ${trx.method}\n\nMatur Suksma!`;
            window.location.href = `https://wa.me/?text=${encodeURIComponent(text)}`;
        }

        window.saveReceiptImage = function() {
            const element = document.getElementById('bill-content');
            Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading()});
            setTimeout(() => {
                html2canvas(element, { scale: 2, useCORS: true, backgroundColor: '#ffffff' }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Struk_${Date.now()}.png`;
                    link.href = canvas.toDataURL("image/png");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    Swal.close();
                });
            }, 500);
        }

    </script>
</body>
